<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hybrid Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">


    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Set a shorter title for iOS6 devices when saved to home screen -->
    <meta name="apple-mobile-web-app-title" content="Ratchet">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="vendor/ratchet/dist/ratchet.css">
    <link rel="stylesheet" href="vendor/ratchet/dist/ratchet-theme-android.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="vendor/ratchet/dist/ratchet.js"></script>

  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Hybrid Ratchet</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="../two.html" data-transition="slide-in">
              Load new page with push
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="bar bar-standard bar-footer">
      <a class="icon icon-compose pull-left"></a>
      <a class="icon icon-gear pull-right"></a>
    </div>
  </body>
</html>
